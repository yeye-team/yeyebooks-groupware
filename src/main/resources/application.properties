# log 설정
logging.level.com.goodee.yeyebooks=debug
logging.level.com.goodee.yeyebooks.controller=debug
logging.level.com.goodee.yeyebooks.mapper=debug
logging.level.com.goodee.yeyebooks.service=debug
logging.level.com.goodee.yeyebooks.restapi=debug
# 서버 포트 설정
server.port=80
# context path 설정
server.servlet.context-path=/yeyebooks
# view 접두사 접미사 설정
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
# DB connection pool setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/yeyebooks
spring.datasource.username=root
spring.datasource.password=java1234

